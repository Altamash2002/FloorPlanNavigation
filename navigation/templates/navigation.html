    <script>
        // Initialize variables
        let i = 1;
    
        // Function to change path
        function changePath() {
            // Get the current path element and hide it
            let currentPath = document.querySelector(`#startToRoom${i}`);
            currentPath.style.display = 'none';
    
            // Increment the counter
            i = (i % 15) + 1;
    
            // Get the new path element and display it
            let newPath = document.querySelector(`#startToRoom${i}`);
            newPath.style.display = 'inline';
    
            // Get the length of the new path
            var length = newPath.getTotalLength();
    
            // Set the stroke-dasharray to the path length and initially hide the stroke
            newPath.style.strokeDasharray = 2;
            newPath.style.strokeDashoffset = length;
    
            // Use anime.js to animate the stroke along the path
            anime({
                targets: `#startToRoom${i}`,
                strokeDashoffset: [anime.setDashoffset, 0],
                easing: 'linear',
                duration: 10000,
                loop: true
            });
        }
        // Display the first path initially
        let path = document.querySelector(`#startToRoom${i}`);
        path.style.display = 'inline';
        path.style.strokeDasharray = 2;
        path.style.strokeDashoffset = length;
    
            // Use anime.js to animate the stroke along the path
        anime({
            targets: `#startToRoom${i}`,
            strokeDashoffset: [anime.setDashoffset, 0],
            easing: 'linear',
            duration: 7000,
            loop: true
        });
